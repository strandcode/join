<body id="home">
  <img class="login-logo" src="assets/img/join-logo.svg" alt="Join us">



  <div id="loginForm" class="login-form-container">
    <div class="main-login-J">
      <h1>Log in</h1>
      <div class="blue-line"></div>
      <form onsubmit="loginUser(); return false;">
        <div class="input-login-J">
          <input id="loginEmail" class="login-form-input-email" placeholder="Email" type="email" name="">
          <input id="loginPassword" class="login-form-input-password" placeholder="Password" type="password" name="">
        </div>

        <div class="content-remeber-J">
          <div><input placeholder="Remember me" type="checkbox" name="" id=""><span>Remember me</span></div>
          <a href="">Forgot my Password</a>
        </div>
        <div class="buttoncontainer-login-J">
          <button class="button-login-J" onclick="loginUser()">Log in</button>
          <a href="summary.html">
            <button class="button-guest-J">Guest Log in</button>
          </a>
        </div>
      </form>
    </div>
  </div>
