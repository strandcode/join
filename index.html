<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="login.css">
  <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
  <title>JOIN | Kanban Project Management Tool</title>
  <script src="./mini_backend.js"></script>
</head>

<body>
  <img class="login-logo-animate" src="assets/img/join-logo.svg" alt="Join us">



  <div id="loginForm" class="login-form-container">
    <h2>Log in</h2>
    <div class="blue-line"></div>
    <form onsubmit="loginUser(); return false;">
      <div class="login-form-input-wrapper">
        <input required id="loginEmail" class="login-form-input-email" placeholder="Email" type="email" name="">
        <input required id="loginPassword" class="login-form-input-password" placeholder="Password" type="password"
          name="">
      </div>

      <div class="login-form-settings">
        <div class="login-form-settings-left">
          <input id="rememberMe" type="checkbox" name="remember-me">
          <label for="rememberMe">Remember me</label>
        </div>
        <a href="forgot-password.html">Forgot my Password</a>
      </div>
      <div class="login-form-submit-buttons">
        <button class="button button-darkblue" onclick="loginUser()">Log in</button>
        <button class="button button-white" onclick="loginGuestUser()">Demo login</button>
      </div>
    </form>
  </div>


  <div class="login-signup">
    <div class="login-signup-button-wrapper">
      <span id="notAJoinUser">Not a Join user?</span>
      <a href="sign-up.html">
        <button class="button button-darkblue">Sign up</button>
      </a>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="login.js"></script>
</body>

</html>
