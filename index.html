<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="login.css">
  <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
  <title>JOIN | Kanban Project Management Tool</title>
  <script src="./mini_backend.js"></script>
</head>

<body onload="checkForStoredLogin()">
  <img class="login-logo-animate" src="assets/img/join-logo.svg" alt="Join us">



  <div id="loginForm" class="login-form-container">
    <h2>Log in</h2>
    <div class="blue-line"></div>
    <form onsubmit="loginUser(); return false;">
      <div class="login-form-input-wrapper">
        <input required id="loginEmail" class="login-form-input-email" placeholder="Email" type="email" name="">
        <input required id="loginPassword" class="login-form-input-password" placeholder="Password" type="password"
          name="">
      </div>

      <div class="login-form-settings">
        <div class="login-form-settings-left">
          <!-- NOTE 
          Der value-Attribut des input type="checkbox"-Elements ist optional, aber es ist nützlich, wenn das Formular per HTTP POST oder HTTP GET Methode an den Server gesendet wird. Der Wert des value-Attributs wird zusammen mit dem name-Attribut als Schlüssel-Wert-Paar an den Server gesendet.
          In dem Beispiel, das Sie gepostet haben, wird, wenn der Benutzer das Kontrollkästchen "Coding" auswählt und das Formular an den Server sendet, der Wert "coding" als Teil des Schlüssel-Wert-Paars interest=coding an den Server gesendet. Wenn der Benutzer das Kontrollkästchen "Music" auswählt, wird der Wert "music" als Teil des Schlüssel-Wert-Paars interest=music gesendet.
          Der Server kann dann diese Schlüssel-Wert-Paare auswerten und entsprechende Aktionen ausführen.
          -->
          <input id="checkboxRememberMe" type="checkbox" name="login-join" value="remember me">
          <label for="rememberMe">Remember me</label>


        </div>
        <a href="forgot-password.html">Forgot my Password</a>
      </div>
      <div class="login-form-submit-buttons">
        <button class="button button-darkblue" onclick="loginUser()">Log in</button>
        <button class="button button-white" onclick="loginGuestUser()">Demo login</button>
      </div>
    </form>
  </div>




  <div class="login-signup">
    <div class="login-signup-button-wrapper">
      <span id="notAJoinUser">Not a Join user?</span>
      <a href="sign-up.html">
        <button class="button button-darkblue">Sign up</button>
      </a>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="login.js"></script>
</body>

</html>
