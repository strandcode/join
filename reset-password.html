<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="login.css">
  <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
  <title>JOIN | Kanban Project Management Tool</title>
  <script src="./mini_backend.js"></script>
</head>

<body id="home">
  <a href="index.html">
    <img class="login-logo" src="assets/img/join-logo.svg" alt="Join us">
  </a>

  <div id="resettPasswordForm" class="login-form-container">
    <div class="main-login-J">
      <h1>Reset your password</h1>
      <div class="blue-line"></div>
      <p>Change your account password</p>
      <form onsubmit="resetUserPassword(); return false;">
        <div class="input-login-J">
          <input required id="newLoginPassword" class="login-form-input-password" placeholder="New password"
            type="password">
          <input required id="confirmLoginPassword" class="login-form-input-password" placeholder="Confirm password"
            type="password" name="">
        </div>
        <div class="buttoncontainer-login-J">
          <button id="resetPasswordButton" class="button-login-J">Continue</button>
        </div>
      </form>
    </div>
  </div>

  <div class="login-right">
    <div class="signup-button">
      <span>Not a Join user?</span>
      <a href="sign-up.html">
        <button>Sign up</button>
      </a>
    </div>
    <script src="script.js"></script>
    <script src="login.js"></script>
</body>

</html>
