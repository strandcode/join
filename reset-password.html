<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
  <title>JOIN | Kanban Project Management Tool</title>
  <script src="./mini_backend.js"></script>
</head>

<body>
  <img class="login-logo" src="assets/img/join-logo.svg" alt="Join us">

  <div id="signUpForm" class="login-form-container">
    <div class="login-header-wrapper">
      <a class="close-to-login" href="index.html">
        <img src="assets/img/arrow-left-line.svg" alt="Arrow back to login">
      </a>
    </div>
    <h2>Reset your password</h2>
    <div class="blue-line"></div>
    <p>Change your account password</p>
    <form onsubmit="signupUser(); return false;">
      <div class="login-form-input-wrapper">
        <input required id="newLoginPassword" class="login-form-input-password" placeholder="New password"
          type="password">
        <input required id="confirmLoginPassword" class="login-form-input-password" placeholder="Confirm password"
          type="password" name="">

        <div class="login-form-submit-buttons">
          <button id="resetPasswordButton" class="button button-darkblue">Continue</button>
        </div>
    </form>
  </div>
  <a href="index.html">
    <img class="login-logo" src="assets/img/join-logo.svg" alt="Join us">
  </a>

  <script src="script.js"></script>
  <script src="login.js"></script>
</body>

</html>
