<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
  <title>JOIN | Kanban Project Management Tool</title>
</head>

<body>
  <img class="login-logo" src="./assets/img/join-logo.svg" alt="Join us">

  <div id="signUpForm" class="login-form-container">
    <div class="login-header-wrapper">
      <a class="close-to-login" href="index.html">
        <img src="./assets/img/arrow-left-line.svg" alt="Arrow back to login">
      </a>
      <h2>Sign up</h2>
    </div>
    <div class="blue-line"></div>
    <form onsubmit="signupUser(); return false;">
      <div class="login-form-input-wrapper">

        <input required id="signUpFirstName" class="login-form-input-name" placeholder="Firstname" type="text" name="">
        <input required id="signUpLastName" class="login-form-input-name" placeholder="Lastname" type="text" name="">
        <input required id="signUpEmail" class="login-form-input-email" placeholder="Email" type="email" name="">
        <input required id="signUpPassword" class="login-form-input-password" placeholder="Password" type="password"
          name="">
      </div>
      <div class="login-form-submit-buttons">
        <button id="signupButton" class="button button-darkblue">Sign up</button>
      </div>
    </form>
  </div>


  <script src="./js/storage.js"></script>
  <script src="./js/script.js"></script>
  <script src="./js/login.js"></script>
</body>

</html>
