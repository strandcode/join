<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
  <title>JOIN | Kanban Project Management Tool</title>
</head>

<body>
  <img class="login-logo" src="./assets/img/join-logo.svg" alt="Join us">

  <div id="signUpForm" class="login-form-container">
    <div class="login-header-wrapper">
      <a class="close-to-login" href="index.html">
        <img src="./assets/img/arrow-left-line.svg" alt="Arrow back to login">
      </a>

    </div>
    <h2>I forget my password</h2>
    <div class="blue-line"></div>
    <p>Don't worry! We will send you an email with the instructions to reset your password.</p>
    <form onsubmit="signupUser(); return false;">
      <div class="login-form-input-wrapper">
        <input required id="signUpEmail" class="login-form-input-email" placeholder="Email" type="email" name="">
      </div>
      <div class="login-form-submit-buttons">
        <button id="sendEmailButton" class="button button-darkblue">Send me the email</button>
        <!-- TODO <a href="reset-password.html">reset-passwort.html</a> -->
      </div>
    </form>
  </div>
  <script src="js/script.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
