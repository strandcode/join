<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login-test.css">
  <title>Log in</title>

</head>

<body>
  <div id="loginForm" class="login-form-Wrapper-S">
    <header class="header-login-J">
      <img src="assets/img/join-logo.svg" alt="Join us">
      <div class="signup-button">
        <span>Not a Join user?</span>
        <button>Sign up</button>
      </div>
    </header>

    <div class="main-content-login-J">
      <div class="main-login-J">
        <h1>Log in</h1>
        <div class="input-login-J">
          <input class="input-login-email" placeholder="Email" type="email" name="" id="inputLoginEmail">
          <input class="input-login-password" placeholder="Password" type="password" name="" id="inputLoginPassword">
        </div>
        <div class="content-remember-J">
          <div>
            <input type="checkbox" name="" id="">
            <span>Remember me</span>
          </div>
          <a href="#">Forgot my password</a>
        </div>
        <div class="buttoncontainer-login-J">
          <button class="button-login-J">Log in</button>
          <button class="button-guest-J" onclick="passLogin()">Guest Log in</button>
        </div>
      </div>
    </div>
  </div>

  <script>

    function passLogin() {
      let loginForm = document.getElementById('loginForm');
      loginForm.classList.add('d-none');
    }

  </script>
</body>

</html>
