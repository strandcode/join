<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="summary.css">
  <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
  <title>JOIN | Kanban Project Management Tool</title>
  <script src="./mini_backend.js"></script>
</head>

<body id="home" onload="init()">

  <header id="desktopHeader" class="desktop-header"></header>
  <nav id="desktopNavbar" class="desktop-navbar"></nav>

  <header id="mobileHeader" class="mobile-header"></header>
  <nav id="mobileNavbar" class="mobile-navbar"></nav>




  <main>
    <!-- Summary Content -->
    <div class="head-content-D">
      <span class="kanban-headline-D d-none">Kanban Project Management Tool</span>
      <h3>Summary</h3>
      <img src="assets/img/icon-blue-line.svg" alt="">
      <h4>Everything in a nutshell!</h4>
    </div>
    <div class="container-wrapper-D">
      <div class="tasks-D">
        <div class="task-in-board-D"><b class="tasks-quantity-D">5</b> Tasks In Board</div>
        <div class="task-in-progress-D"><b class="tasks-quantity-D">2</b> Tasks In Progress</div>
        <div class="task-in-feedback-D"><b class="tasks-quantity-D">2</b> Awaiting Feedback</div>
      </div>

      <div class="deadline-container-D" id="deadlineContainerD">
        <div class="urgency-tasks-D" id="urgencyTasksD">
          <img src="assets/img/urgent-color.svg" alt="">
          <div class="urgency-number-prio-D">
            <span class="urgency-number-D">1</span>
            <span class="how-urgent-D">Urgent</span>
          </div>
        </div>

        <div class="urgency-date-D" id="urgencyTasksD">
          <span class="date-D" id="dateD">October 16,2022</span>
          <span class="date-deadline-D" id="dateDeadlineD">Upcoming Deadline</span>
        </div>
      </div>
      <div class="to-do-and-done-D" id="toDoAndDoneD">
        <div class="to-do-D" id="toDoD">
          <img src="assets/img/summary-pencil.svg" alt="">
          <div class="to-dos-D">
            <span class="to-do-number-D">1</span>
            <span>To-do</span>
          </div>

        </div>

        <div class="done-tasks-D" id="doneTasksD">
          <img src="assets/img/summary-done.svg" alt="">
          <div class="done-D">
            <span class="done-number-D">1</span>
            <span>Done</span>
          </div>

        </div>
      </div>
    </div>

  </main>
  <script src="script.js"></script>
  <script src="login.js"></script>
</body>

</html>
