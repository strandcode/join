<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="summary.css">
  <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
  <title>JOIN | Kanban Project Management Tool</title>
  <script src="./mini_backend.js"></script>
</head>

<body id="home" onload="init(); initSummary()">

  <header id="desktopHeader" class="desktop-header"></header>
  <nav id="desktopNavbar" class="desktop-navbar"></nav>

  <header id="mobileHeader" class="mobile-header"></header>
  <nav id="mobileNavbar" class="mobile-navbar"></nav>

  <main>
    <div class="summary-wrapper">

      <div class="summary-mobile-headline">Kanban Project Management Tool</div>
      <div class="summary-heading-wrapper">
        <h3>Summary</h3>
        <div class="blue-line"></div>
        <h4>Everything in a nutshell!</h4>
      </div>

      <!-- NOTE DASHBOARD -->

      <div class="summary-main-wrapper">
        <div class="summary-dahsboard-wrapper">

          <!-- NOTE Reihe 1 -->
          <div class="summary-dahsboard-row">
            <div class="summary-dahsboard-top-item" onclick="referToBoard()">
              <b id="summaryTasksInBoard" class="number"></b>
              <span>Tasks In Board</span>
            </div>
            <div class="summary-dahsboard-top-item" onclick="referToBoard()">
              <b id="summaryTasksInProgress" class="number"></b>
              <span>Tasks In Progress</span>
            </div>
            <div class="summary-dahsboard-top-item" onclick="referToBoard()">
              <b id="summaryTasksInFeedback" class="number"></b>
              <span>Awaiting Feedback</span>
            </div>
          </div>

          <!-- NOTE Reihe 2 -->

          <div class="summary-dahsboard-row">

            <div class="summary-dahsboard-middle-item" onclick="referToBoard()">

              <div class="fbox-row">
                <img src="assets/img/urgent-color.svg" alt="">
                <div class="fbox-column">
                  <span id="summaryTasksQuantityUrgent" class="number"></span>
                  <span>Urgent</span>
                </div>
              </div>

              <div class="gray-line"></div>

              <div class="fbox-column">
                <span class="deadline-date" id="summaryTasksNextDeadline"></span>
                <span class="deadline-phrase" id="dateDeadlineD">Upcoming Deadline</span>
              </div>

            </div>

          </div>

          <!-- NOTE Reihe 3 -->
          <div class="summary-dahsboard-row">
            <div class="summary-dahsboard-bottom-item" onclick="referToBoard()">
              <div class="fbox-row">
                <img src="assets/img/summary-pencil.svg" alt="">
                <div class="fbox-column">
                  <span id="summaryTasksToDo" class="number"></span>
                  <span>To-do</span>
                </div>
              </div>
            </div>

            <div class="summary-dahsboard-bottom-item" onclick="referToBoard()">
              <div class="fbox-row">
                <img src="assets/img/summary-done.svg" alt="">
                <div class="fbox-column">
                  <span id="summaryTasksDone" class="number"></span>
                  <span>Done</span>
                </div>
              </div>
            </div>

          </div>


        </div>

        <!-- NOTE Greeting currentUser part -->
        <div id="userWelcome" class="summary-user-welcome"></div>

      </div>
    </div>
  </main>
  <script src="script.js"></script>
  <script src="summary.js"></script>
</body>

</html>
