<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SignUp.css">
    <title>Sign up</title>
</head>
<body>
    <header class="header-signup-J">
        <div><img src="assets/img/join-logo.svg" alt="Join us"></div>
     </header>

     <div class="maincontent-signup-J">
        <div class="main-signup-J">
            <h1>Sign up</h1>
            <div class="input-signup-J">
                <input class="name-signup" placeholder="Name" type="text" name="" id="">
                <input class="email" placeholder="Email" type="email" name="" id="">
                <input class="password" placeholder="Password" type="password" name="" id="">
            </div>
         
            <div class="buttoncontainer-signup-J">
                <button class="button-signup-J">Sign up</button>
            </div>
        </div>
    </div>
</body>
</html>
