<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="add_task_style.css">
    <title>add_task</title>
</head>
<body>
   
  
    <div class="main-content-J">
        <header class="header-S">
            <h2>Kanban Project Management Tool</h2>
            <div class="header-right-wrapper">
              <img class="logo-header" src="../img/icon-help-head.svg" alt="">
              <img class="header-item-portrait" src="../portraits/profile-sascha.jpg" alt="">
        
            </div>
          </header>
        
          <nav class="nav-task-J">
            <div class="navbar-logo-S">
              <img src="../img/logo-white.svg" alt="" class="svg-S">
            </div>
            <div class="navbar">
              <div class="navbar-link-wrapper">
                <div class="navbar-link"><img src="../img/icon-summary.svg" alt=""><a href="#">Summary</a></div>
                <div class="navbar-link"><img src="../img/Icon-board.svg" alt=""><a href="#">Board</a></div>
                <div class="navbar-link"><img src="../img/icon-add-task.svg" alt=""><a href="#">Add Task</a></div>
                <div class="navbar-link"><img src="../img/icon-contacts 13.svg" alt=""><a href="#">Contacts</a></div>
              </div>
        
              <div class="navbar-link-wrapper">
                <div class="navbar-link"><img src="../img/icon-legal.svg" alt=""><a href="#">Legal notice</a></div>
                <div class="navbar-link"><img src="../img/icon-legal.svg" alt=""><a href="#">Privacy policy</a></div>
              </div>
            </div>
        
        
        
          </nav>
      
        

    <div class="task-button-J">
        <div class="input-substack-J">
            <span>Due date</span>
        <input class="width" type="date" placeholder="dd/mm/yyyy" name="" id="">
        <div>
            <button>Urgent<img src="img/prio-urgent.svg"></button>
            <button>Medium<img src="img/prio-medium.svg"></button>
            <button>Low<img src="img/prio-low.svg"></button>
        </div>
        <span>Substack</span>
        <input class="width" placeholder="Add new substack" type="text" name="" id="">
        <input class="width" type="checkbox" name="" id=""><span>Substack 1</span>
        </div>

        <div class="button-container-J">
        <button>Clear<img src="assets/img/icon-black-clear.svg"></button>
        <button>Create Task<img src="assets/img/icon-white-create.svg"></button>
        </div>
    </div>
       
    <div class="task-mask-J">
            <span>Title</span>
            <input type="text" class="input-title-J width" placeholder="Enter a title" name="Title" id="">
            <span>Description</span>
            <textarea class="width" placeholder="Enter a Description" name="Description" id="" cols="30" rows="10"></textarea>
            <span>Category</span>
            <input class="width" type="text" placeholder="Select task category " name="" id="">
            <span>Assigned to</span>
            <select class="width"  name="Select Contacts to assign" placeholder="Select Contacts to assign" id=""></select>
        
        </div>
    </div>
    
</body>
</html>
