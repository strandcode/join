<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="add_task_style.css">
  <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
  <title>Join | Add task</title>
  <script src="./mini_backend.js"></script>
</head>

<body id="home" onload="init()">

  <header id="desktopHeader" class="desktop-header"></header>
  <nav id="desktopNavbar" class="desktop-navbar"></nav>

  <header id="mobileHeader" class="mobile-header"></header>
  <nav id="mobileNavbar" class="mobile-navbar"></nav>

  <!-- ANCHOR - Left - taskfield -->

  <main>

    <div class="left-taskfield-J">
      <h1>Add Task</h1>
      <span>Board List</span>
      <select class="width" name="Select Contacts to assign" placeholder="Select Contacts to assign" id="">
        <option aria-placeholder="" disabled selected hidden>Select board list card</option>
        <option value="Kontakt">To do</option>
        <option value="Kontakt">In progress</option>
        <option value="Kontakt">Await Feedback</option>
        <option value="Kontakt">Done</option>
      </select>
      <span>Title</span>
      <input required type="text" class="input-title-J width" placeholder="Enter a title" name="Title" id="">

      <span>Description</span>
      <textarea required class="width" placeholder="Enter a Description" name="Description" id="" cols="30"
        rows="10"></textarea>

      <span>Category</span>
      <select name="Category" placeholder="Category" id="">
        <option aria-placeholder="" disabled selected hidden>Category</option>
        <option value="Kontakt">*</option>
        <option value="Kontakt">*</option>
        <option value="Kontakt">*</option>
      </select>

    </div>

    <!-- ANCHOR - Right-taskfield -->

    <div class="right-taskfield-J">
      <span>Assigned to</span>
      <select name="Select Contacts to assign" placeholder="Select Contacts to assign" id="">
        <option aria-placeholder="" disabled selected hidden>Select Contacts to assign</option>
        <option value="Kontakt">Kontakt</option>
        <option value="Kontakt">Kontakt</option>
        <option value="Kontakt">Kontakt</option>
      </select>

      <span>Due date</span>
      <input required class="right-taskfield-input" type="date" placeholder="dd/mm/yyyy" name="" id="">

      <span>Prio</span>
      <div class="button-urgent-J">
        <button class="urgent-J">Urgent<img src="assets/img/prio-urgent.svg"></button>
        <button class="medium-J">Medium<img src="assets/img/prio-medium.svg"></button>
        <button class="low-J">Low<img src="assets/img/prio-low.svg"></button>
      </div>

      <span>Substack</span>
      <input class="right-taskfield-input substeckinput" placeholder="Add new substack" type="text" name="" id="">
      <div class="ckeckbox-button-J"><input type="checkbox" name="" id=""><span>Substack 1</span></div>

      <div class="button-container-J">
        <button class="clear">Clear<img src="assets/img/icon-black-clear.svg"></button>
        <button class="create">Create Task<img src="assets/img/icon-white-create.svg"></button>
      </div>
    </div>


    <!-- ANCHOR - Mobil Ansicht  -->

    <div class="mobil-main-J">
      <div class="button-container-mobil mobile">
        <button class="create mobile">Create Task<img src="assets/img/icon-white-create.svg"></button>
      </div>
      <div class="mobile">
        <h1 class="mobile">Add Task</h1>
      </div>

      <div class="mobil-tasks-main-J">
        <span class="mobile">Title</span>
        <input required type="text" class="input-title-J width mobile" placeholder="Enter a title" name="Title" id="">

        <span class="mobile">Description</span>
        <textarea required class="width mobile" placeholder="Enter a Description" name="Description" id="" cols="30"
          rows="10"></textarea>

        <span class="mobile">Prio</span>
        <div class="button-urgent-J mobile">
          <button class="urgent-J mobile">Urgent<img src="assets/img/prio-urgent.svg"></button>
          <button class="medium-J mobile">Medium<img src="assets/img/prio-medium.svg"></button>
          <button class="low-J mobile">Low<img src="assets/img/prio-low.svg"></button>
        </div>

        <span class="mobile">Due date</span>
        <input required class="width mobile" type="date" placeholder="dd/mm/yyyy" name="" id="">

        <span class="mobile">Category</span>
        <select class="width mobile" placeholder="Select task category " id="">
          <option disabled selected hidden>Category</option>
          <option value="Category">Category</option>
        </select>

        <span class="mobile">Assigned to</span>
        <select class="width mobile" name="Select Contacts to assign" placeholder="Select Contacts to assign" id="">
          <option disabled selected hidden>Select Contacts to assign</option>
          <option value="Kontakt">Kontakt</option>
        </select>

        <span class="mobile">Substack</span>
        <input class="mobile substeckinput" placeholder="Add new substack" type="text" name="" id="">
        <div class="ckeckbox-button-J mobile"><input class="mobile" type="checkbox" name="" id=""><span>Substack
            1</span>
        </div>
      </div>

    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
