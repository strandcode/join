<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="add_task_style.css">
  <title>add_task</title>
</head>

<body id="home" onload="init()">

  <header id="desktopHeader" class="desktop-header"></header>
  <nav id="desktopNavbar" class="desktop-navbar"></nav>

  <header id="mobileHeader" class="mobile-header"></header>
  <nav id="mobileNavbar" class="mobile-navbar"></nav>

  <div class="main-content-J">

    <div class="task-mask-J">

      <div class="left-taskfield-J">
        <h1>Add Task</h1>
        <span>Title</span>
        <input type="text" class="input-title-J width" placeholder="Enter a title" name="Title" id="">

        <span>Description</span>
        <textarea class="width" placeholder="Enter a Description" name="Description" id="" cols="30"
          rows="10"></textarea>

        <span>Category</span>
        <input class="width" type="text" placeholder="Select task category " name="" id="">

        <span>Assigned to</span>
        <select class="width" name="Select Contacts to assign" placeholder="Select Contacts to assign" id=""></select>
      </div>

      <div class="task-button-J">

        <div class="input-substack-J">
          <span>Due date</span>
          <input class="width" type="date" placeholder="dd/mm/yyyy" name="" id="">
          <div class="button-urgent-J">
            <button class="urgent-J">Urgent<img src="assets/img/prio-urgent.svg"></button>
            <button class="medium-J">Medium<img src="assets/img/prio-medium.svg"></button>
            <button class="low-J">Low<img src="assets/img/prio-low.svg"></button>
          </div>
          <span>Substack</span>
          <input class="width add-substack-J" placeholder="Add new substack" type="text" name="" id="">
          <div class="ckeckbox-button-J"><input type="checkbox" name="" id=""><span>Substack 1</span></div>

          <div class="button-container-J">
            <button class="clear">Clear<img src="assets/img/icon-black-clear.svg"></button>
            <button class="create">Create Task<img src="assets/img/icon-white-create.svg"></button>
          </div>
        </div>


      </div>

    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
