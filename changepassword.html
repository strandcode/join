<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/changepassword.css">
    <title>Change password</title>
</head>

<body>
    <header class="header-login-J">
        <div><img src="assets/img/join-logo.svg" alt="Join us"></div>

    </header>

    <div class="maincontent-reset-J">
        <div class="main-reset-J">
            <div class="back-img-J">
                <a href=""><img src="assets/img/arrow-left-line.svg" alt=""></a>

                <h1>Reset your password</h1>
            </div>
            <div>
                <span>
                    Change your account password
                </span>
            </div>
            <div class="input-reset-J">
                <input class="password-1" placeholder="New password" type="password" name="" id="">
                <input class="password-2" placeholder="Confirm password" type="password" name="" id="">
            </div>

            <div class="buttoncontainer-reset-J">
                <button class="button-reset-J">Continue</button>
            </div>
        </div>
    </div>

</body>

</html>
