<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forgetpassword.css">
    <title>Forget Password</title>
</head>

<body>
    <header class="header-login-J">
        <div><img src="assets/img/join-logo.svg" alt="Join us"></div>

    </header>

    <div class="maincontent-forget-J">
        <div class="main-forget-J">
            <div class="back-img-J">
                <a href=""><img src="assets/img/arrow-left-line.svg" alt=""></a>

                <h1>I forget my password</h1>
            </div>
            <div>
                <span>
                    Don't worry! We will send you an email with the instructions to reset your password.
                </span>
            </div>
            <div class="input-forget-J">
                <input class="email" placeholder="Email" type="email" name="" id="">
            </div>

            <div class="buttoncontainer-forget-J">
                <button class="button-forget-J">Send me the mail</button>
            </div>
        </div>
    </div>


</body>

</html>
