<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="board.css">
  <title>JOIN | Kanban board</title>
</head>

<body id="home" onload="init()">

  <header id="desktopHeader" class="desktop-header"></header>
  <nav id="desktopNavbar" class="desktop-navbar"></nav>

  <header id="mobileHeader" class="mobile-header"></header>
  <nav id="mobileNavbar" class="mobile-navbar"></nav>


  <main class="board-main-D">
    <!-- Board Content -->
    <div class="board-head-D">
      <h3 class="headline-board-D">Board</h3>
      <div class="find-add-container-D">
        <input class="find-task-D" id="findTaskD" type="text" placeholder="Find Task">
        <button class="add-task-D " onclick="addTask()">
          Add Task <img src="assets/img/Icon-plus.svg" alt="">
        </button>
      </div>
    </div>
    <div class="work-steps-D" id="workStepsD">
      <h4>To do</h4> <button id="smallPlusD" class="small-plus-D" onclick="addTask()"><img
          src="assets/img/icon-add-plus-dark.svg" alt=""></button>
      <h4>In progress</h4> <button id="smallPlusD" class="small-plus-D" onclick="addTask()"><img
          src="assets/img/icon-add-plus-dark.svg" alt=""></button>
      <h4>Awaiting Feedback</h4> <button id="smallPlusD" class="small-plus-D" onclick="addTask()"><img
          src="assets/img/icon-add-plus-dark.svg" alt=""></button>
      <h4>Done</h4> <button id="smallPlusD" class="small-plus-D" onclick="addTask()"><img
          src="assets/img/icon-add-plus-dark.svg" alt=""></button>
    </div>
    <div class="work-task-container-D" id="workTaskContainerD">
      <div class="work-task-D" id="workTaskD">
        <div class="work-category-D" id="workCategoryD">
          Design
        </div>
        <h5 id="workTaskHeadlineD" class="work-task-headline-D">Website redesign</h5>
        <span class="work-task-content-D" id="workTaskContentD"> Modify the contents of the main website...</span>
        <span><img src="assets/img/icon-progressbar.png" alt="">1/2 Done</span>
        <div class="work-user-D" id="workUserD">
          <span class="work-task-user-D" id="workTaskUserD">U1</span>
          <span class="work-task-user-D" id="workTaskUserD">U2</span>
          <span class="work-task-user-D" id="workTaskUserD">U3</span>
          <div class="urgency-D" id="urgencyD">
            <img src="assets/img/prio-low.svg" alt="">
          </div>

        </div>
      </div>

      <div class="work-task-D" id="workTaskD">
        <div class="work-category-D" id="workCategoryD">
          Design
        </div>
        <h5 id="workTaskHeadlineD" class="work-task-headline-D">Website redesign</h5>
        <span class="work-task-content-D" id="workTaskContentD"> Modify the contents of the main website...</span>
        <span><img src="assets/img/icon-progressbar.png" alt="">1/2 Done</span>
        <div class="work-user-D" id="workUserD">
          <span class="work-task-user-D" id="workTaskUserD">U1</span>
          <span class="work-task-user-D" id="workTaskUserD">U2</span>
          <span class="work-task-user-D" id="workTaskUserD">U3</span>
          <div class="urgency-D" id="urgencyD">
            <img src="assets/img/prio-low.svg" alt="">
          </div>

        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>

</body>

</html>
