<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <title>Log in</title>
</head>
<body>
    <header class="header-login-J">
       <div><img src="assets/img/join-logo.svg" alt="Join us"></div>
        <div class="signup-button"><span>Not a Join user?</span><button>Sign up</button></div>
    </header>
   
<div class="maincontent-login-J">
    <div class="main-login-J">
        <h1>Log in</h1>
        <div class="input-login-J">
            <input class="email" placeholder="Email" type="email" name="" id="">
            <input placeholder="Password" type="password" name="" id="">
        </div>
        <div class="content-remeber-J">
            <div><input placeholder="Remeber me" type="checkbox" name="" id=""><span>Remeber me</span></div>
            <a href="">Forgot my Password</a>
        </div>
        <div class="buttoncontainer-login-J">
            <button class="button-login-J">Log in</button>
            <button class="button-guest-J">Guest Log in</button>
        </div>
    </div>
</div>
</body>
</html>
